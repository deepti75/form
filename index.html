<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<h2 class="bg-primary text-white p-4">
		CRUD Application
	</h2>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form action="" id="stdInfoForm">
					<div class="form-group">
						<label for="fname"><strong>First Name</strong></label>
						<input type="text" name="" id="fname" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="lname"><strong>Last Name</strong></label>
						<input type="text" name="" id="lname" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="email"><strong>Email</strong></label>
						<input type="text" name="" id="email" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="contact"><strong>Contact</strong></label>
						<input type="text" name="" id="contact" class="form-control" required>
					</div>

					<div class="form-group">
						<input type="submit" value="SUBMIT" class="btn btn-primary" id="submitbtn"></input>
						<input type="button" value="update" class="btn btn-primary d-none" id="updateBtn"></input>
					</div>
				</form>
			</div>
			<div class="col-md-7">
				<table class="table table-bordered">
					<thead>
						<th>sr.no</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Contact</th>
						<th>Edit</th>
						<th>Delete</th>
					</thead>
					<tbody id="stdData">
						
					</tbody>
				</table>
			
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
